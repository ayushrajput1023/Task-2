    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12" id="header-wrapper">
          <div class="container">
            <div class="row">
              <div class="col-12" id="header">
                <h2>California Cafe Directory</h2>
              </div>
              <form class="col-12" action="index.html" method="post" id="search-wrapper">
                <input class="inputt" type="text" placeholder="Search your favorite cafes!"><br><br><br><br>
                <button class="btn btn-lg btn-warning" type="Submit" name="button">Search</button>
              </form>

            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12" id="table-wrapper">
              <table>
                <thead>
                  <tr class="table100-head">
                    <th class="column1">S No</th>
                    <th class="column2">Cafe Name</th>
                    <th class="column3">Address</th>
                    <th class="column4">Postal Code</th>
                    <th class="column5">Lat</th>
                    <th class="column6">Long</th>
                  </tr>
                </thead>
                <tbody class="days">

                </tbody>
              </table>
            </div>
          </div>
        </div>



      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
